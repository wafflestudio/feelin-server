name: Deploy to AWS EC2

on:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

jobs:
  CD:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./

    environment: prod

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 1.11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: gradle

    - name: Build with Gradle
      run: ./gradlew bootJar

    - name: Make directory for zip
      run: mkdir deploy

    - name: Copy jar files
      run: cp ./build/libs/*.jar ./deploy/

    - name: Copy appspec.yml
      run: cp appspec.yml ./deploy/

    - name: Copy deploy scripts
      run: cp -r ./scripts/deploy/ ./deploy/

    - name: Zip deploy directory
      run: zip -r -qq -j ./waffle-music-sns.zip ./deploy

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        role-to-assume: ${{ secrets.AWS_ARN }}
        role-session-name: waffle-music-sns
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Copy zip file to AWS S3
      run: |
        aws s3 cp \
        --region ${{ secrets.AWS_REGION }} \
        --acl private \
        ./waffle-music-sns.zip s3://${{ secrets.AWS_BUCKET }}/
    - name: Deploy to EC2
      run: |
        aws deploy create-deployment \
        --application-name waffle-music-sns \
        --deployment-group-name waffle-music-sns-deploy-group \
        --file-exists-behavior OVERWRITE \
        --s3-location bucket=${{ secrets.AWS_BUCKET }},bundleType=zip,key=waffle-music-sns.zip \
        --region ${{ secrets.AWS_REGION }}
