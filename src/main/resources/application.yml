spring:
  profiles:
    active: local
    group:
      local: mail, jwt
      dev: mail, jwt
---
spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:mysql://localhost:3306/feelin?serverTimezone=Asia/Seoul
    username: feelin
    password: feelinuser
    driver-class-name: com.mysql.cj.jdbc.Driver
  sql:
    init:
      mode: always
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create
    show-sql: true
---
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:mysql://database:3306/feelin?serverTimezone=Asia/Seoul&useSSL=false&allowPublicKeyRetrieval=true
    username: feelin
    password: feelinuser
    driver-class-name: com.mysql.cj.jdbc.Driver
  sql:
    init:
      mode: always
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    generate-ddl: true
    hibernate:
      ddl-auto: create
    show-sql: true
